<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>TikHub - Follow Goal Overlay</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1920px; height: 1080px;
            overflow: hidden; background: transparent;
            font-family: 'Arial', sans-serif;
            display: flex; align-items: center; justify-content: center;
        }
        #goal-container {
            width: 600px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 107, 157, 0.3);
        }
        .goal-title {
            font-size: 36px; font-weight: bold;
            color: #ff6b9d; text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(255, 107, 157, 0.5);
        }
        .goal-counter {
            font-size: 48px; font-weight: bold;
            color: white; text-align: center;
            margin-bottom: 20px;
        }
        .goal-current { color: #ff6b9d; }
        .progress-bar-container {
            width: 100%; height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px; overflow: hidden;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b9d, #ffb3d1);
            border-radius: 20px;
            transition: width 0.5s ease-out;
            box-shadow: 0 0 20px rgba(255, 107, 157, 0.6);
        }
        .goal-percentage {
            text-align: center; margin-top: 15px;
            font-size: 24px; color: #aaa;
        }
        #connection-status {
            position: fixed; top: 10px; right: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: white; border-radius: 20px;
            font-size: 12px; font-family: monospace;
            z-index: 10000;
        }
        #connection-status.connected { background: rgba(0, 200, 0, 0.7); }
        #connection-status.disconnected { background: rgba(200, 0, 0, 0.7); }
    </style>
</head>
<body>
    <div id="connection-status">Connecting...</div>
    <div id="goal-container">
        <div class="goal-title">❤️ FOLLOW GOAL</div>
        <div class="goal-counter">
            <span class="goal-current" id="current-count">0</span>
            <span> / </span>
            <span id="goal-count">50</span>
        </div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
        </div>
        <div class="goal-percentage" id="percentage">0%</div>
    </div>
    <script>
        const OVERLAY_SERVER_URL = 'wss://your-overlay-server.onrender.com';
        const WS_PATH = '/ws/follow-goal';
        let ws = null, currentFollows = 0, goalFollows = 50;
        const statusEl = document.getElementById('connection-status');
        const currentCountEl = document.getElementById('current-count');
        const goalCountEl = document.getElementById('goal-count');
        const progressBarEl = document.getElementById('progress-bar');
        const percentageEl = document.getElementById('percentage');
        function connect() {
            ws = new WebSocket(OVERLAY_SERVER_URL + WS_PATH);
            ws.onopen = () => {
                console.log('✅ Connected'); statusEl.textContent = 'Connected';
                statusEl.className = 'connected';
            };
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'follow-goal-update') {
                    updateGoal(data.current, data.goal);
                } else if (data.type === 'initial-state' && data.state) {
                    updateGoal(data.state.current, data.state.goal);
                } else if (data.type === 'follow' || (data.type === 'tiktok-event' && data.event?.type === 'follow')) {
                    currentFollows++;
                    updateDisplay();
                }
            };
            ws.onerror = () => { statusEl.textContent = 'Error'; statusEl.className = 'disconnected'; };
            ws.onclose = () => {
                statusEl.textContent = 'Disconnected'; statusEl.className = 'disconnected';
                setTimeout(connect, 3000);
            };
        }
        function updateGoal(current, goal) {
            currentFollows = current || 0;
            goalFollows = goal || 50;
            updateDisplay();
        }
        function updateDisplay() {
            currentCountEl.textContent = currentFollows;
            goalCountEl.textContent = goalFollows;
            const percentage = Math.min((currentFollows / goalFollows) * 100, 100);
            progressBarEl.style.width = percentage + '%';
            percentageEl.textContent = Math.round(percentage) + '%';
        }
        connect();
        setTimeout(() => { if (statusEl.className === 'connected') statusEl.style.opacity = '0.3'; }, 5000);
    </script>
</body>
</html>
