<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Win Goal Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #win-goal {
      display: flex;
      align-items: center;
      gap: 18px;
      border-radius: 12px;
      box-shadow: 0 2px 8px #0004;
      margin-top: 0;
      font-family: Arial, sans-serif;
      font-size: 48px;
      color: #fff;
      padding: 18px 36px;
      background: #23262f;
      border: none;
      transition: all 0.2s;
    }
    #win-goal .icon {
      width: 44px;
      height: 44px;
      filter: drop-shadow(0 0 8px #ffe06688);
      display: block;
      transform-origin: center center;
      animation: slowPop 3s ease-in-out infinite;
    }
    @keyframes slowPop {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }
    #win-goal .label {
      font-weight: bold;
      font-size: 48px;
      letter-spacing: 2px;
      margin-right: 8px;
    }
    #win-goal .counter {
      font-weight: 900;
      font-size: 54px;
      background: #2a2a2d;
      border-radius: 8px;
      padding: 0 18px;
      margin: 0 8px;
      display: flex;
      align-items: center;
    }
    #win-goal .slash {
      font-size: 44px;
      margin: 0 8px;
    }
  </style>
</head>
<body>
  <div id="win-goal">
    <img class="icon" src="/assets/overlay-icons/win game.png" alt="Win" />
    <span class="label">Win</span>
    <span class="counter"><span id="win-count">0</span> <span class="slash">/</span> <span id="win-goal-num">5</span></span>
  </div>
  <script>
    // Connect to Render overlay server via WebSocket
    const OVERLAY_SERVER_URL = 'wss://tikhub-overlay-server.onrender.com';
    let ws = null;
    
    // Persist last known values to prevent reset to 0/5
    let lastKnownCount = localStorage.getItem('win-goal-count');
    let lastKnownTotal = localStorage.getItem('win-goal-total');
    
    // Initialize with last known values or defaults
    if (lastKnownCount !== null) {
      document.getElementById('win-count').textContent = lastKnownCount;
    }
    if (lastKnownTotal !== null) {
      document.getElementById('win-goal-num').textContent = lastKnownTotal;
    }

    function updateDisplay(data) {
      const el = document.getElementById('win-goal');
      
      // Only update count if we have a valid current value (not null/undefined)
      if (data.current !== null && data.current !== undefined) {
        const countStr = String(data.current);
        document.getElementById('win-count').textContent = countStr;
        localStorage.setItem('win-goal-count', countStr);
        lastKnownCount = countStr;
      } else if (lastKnownCount !== null) {
        // Use last known value if current is missing
        document.getElementById('win-count').textContent = lastKnownCount;
      }
      
      // Only update total if we have a valid total value (not null/undefined)
      if (data.total !== null && data.total !== undefined) {
        const totalStr = String(data.total);
        document.getElementById('win-goal-num').textContent = totalStr;
        localStorage.setItem('win-goal-total', totalStr);
        lastKnownTotal = totalStr;
      } else if (lastKnownTotal !== null) {
        // Use last known value if total is missing
        document.getElementById('win-goal-num').textContent = lastKnownTotal;
      }
      
      // Apply any custom styles
      if (data.style) {
        el.style.background = data.style.backgroundColor || '#23262f';
        el.style.fontFamily = data.style.font || 'Arial, sans-serif';
        el.style.fontSize = data.style.fontSize ? data.style.fontSize + 'px' : '48px';
        el.style.color = data.style.winTextColor || '#fff';
        el.style.border = data.style.enableFontBorder ? `2px solid ${data.style.borderColor || '#000'}` : 'none';
        el.querySelector('.label').textContent = data.style.winGameText || 'Win';
        el.querySelector('.counter').style.background = data.style.counterBackgroundColor || '#2a2a2d';
        el.querySelector('.counter').style.color = data.style.counterColor || '#fff';
        el.querySelector('.slash').style.color = data.style.winTextColor || '#fff';
      }
    }

    function connectWebSocket() {
      ws = new WebSocket(OVERLAY_SERVER_URL + '/ws/win-goal');
      
      ws.onopen = () => {
        console.log('[Win Goal] ✅ Connected to Render overlay server');
      };
      
      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          console.log('[Win Goal] Received update:', data);
          
          // Update the overlay with the data (will use last known values if current/total are missing)
          updateDisplay(data);
        } catch (error) {
          console.error('[Win Goal] Error parsing message:', error);
        }
      };
      
      ws.onerror = (error) => {
        console.error('[Win Goal] WebSocket error:', error);
      };
      
      ws.onclose = () => {
        console.log('[Win Goal] ⚠️ Disconnected, reconnecting in 3s...');
        setTimeout(connectWebSocket, 3000);
      };
    }

    connectWebSocket();
  </script>
</body>
</html>
