<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>TikHub - Like Goal Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            background: transparent;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #goal-container {
            width: 600px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 68, 68, 0.3);
        }

        .goal-title {
            font-size: 36px;
            font-weight: bold;
            color: #ff4444;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(255, 68, 68, 0.5);
        }

        .goal-counter {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .goal-current {
            color: #ff4444;
        }

        .progress-bar-container {
            width: 100%;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ff8888);
            border-radius: 20px;
            transition: width 0.5s ease-out;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.6);
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .goal-percentage {
            text-align: center;
            margin-top: 15px;
            font-size: 24px;
            color: #aaa;
        }

        #connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-family: monospace;
            z-index: 10000;
        }

        #connection-status.connected {
            background: rgba(0, 200, 0, 0.7);
        }

        #connection-status.disconnected {
            background: rgba(200, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div id="connection-status">Connecting...</div>
    
    <div id="goal-container">
        <div class="goal-title">üëç LIKE GOAL</div>
        <div class="goal-counter">
            <span class="goal-current" id="current-count">0</span>
            <span> / </span>
            <span id="goal-count">100</span>
        </div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
        </div>
        <div class="goal-percentage" id="percentage">0%</div>
    </div>

    <script>
        // Configuration - CHANGE THIS TO YOUR RENDER.COM URL
        const OVERLAY_SERVER_URL = 'wss://your-overlay-server.onrender.com';
        const WS_PATH = '/ws/like-goal';
        
        let ws = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 10;
        
        const statusEl = document.getElementById('connection-status');
        const currentCountEl = document.getElementById('current-count');
        const goalCountEl = document.getElementById('goal-count');
        const progressBarEl = document.getElementById('progress-bar');
        const percentageEl = document.getElementById('percentage');
        
        let currentLikes = 0;
        let goalLikes = 100;
        
        // Connect to WebSocket
        function connect() {
            try {
                ws = new WebSocket(OVERLAY_SERVER_URL + WS_PATH);
                
                ws.onopen = () => {
                    console.log('‚úÖ Connected to TikHub Overlay Server');
                    statusEl.textContent = 'Connected';
                    statusEl.className = 'connected';
                    reconnectAttempts = 0;
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('üì• Received:', data);
                        
                        if (data.type === 'like-goal-update') {
                            updateGoal(data.current, data.goal);
                        } else if (data.type === 'initial-state' && data.state) {
                            updateGoal(data.state.current, data.state.goal);
                        } else if (data.type === 'like' || (data.type === 'tiktok-event' && data.event?.type === 'like')) {
                            // Increment likes
                            const likeData = data.type === 'like' ? data : data.event;
                            const likeCount = likeData.likeCount || likeData.count || 1;
                            currentLikes += likeCount;
                            updateDisplay();
                        }
                    } catch (error) {
                        console.error('Error processing message:', error);
                    }
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    statusEl.textContent = 'Error';
                    statusEl.className = 'disconnected';
                };
                
                ws.onclose = () => {
                    console.log('‚ùå Disconnected from server');
                    statusEl.textContent = 'Disconnected';
                    statusEl.className = 'disconnected';
                    
                    if (reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 30000);
                        console.log(`Reconnecting in ${delay}ms (attempt ${reconnectAttempts}/${maxReconnectAttempts})`);
                        setTimeout(connect, delay);
                    }
                };
            } catch (error) {
                console.error('Failed to create WebSocket:', error);
            }
        }
        
        // Update goal
        function updateGoal(current, goal) {
            currentLikes = current || 0;
            goalLikes = goal || 100;
            updateDisplay();
        }
        
        // Update display
        function updateDisplay() {
            currentCountEl.textContent = currentLikes;
            goalCountEl.textContent = goalLikes;
            
            const percentage = Math.min((currentLikes / goalLikes) * 100, 100);
            progressBarEl.style.width = percentage + '%';
            percentageEl.textContent = Math.round(percentage) + '%';
            
            // Celebrate when goal reached
            if (currentLikes >= goalLikes) {
                celebrate();
            }
        }
        
        // Celebration animation
        function celebrate() {
            const container = document.getElementById('goal-container');
            container.style.animation = 'none';
            setTimeout(() => {
                container.style.animation = 'pulse 0.5s ease-out 3';
            }, 10);
        }
        
        // Auto-hide connection status
        setTimeout(() => {
            if (statusEl.className === 'connected') {
                statusEl.style.opacity = '0.3';
            }
        }, 5000);
        
        // Initialize
        connect();
        
        // Test function
        window.testGoal = () => {
            updateGoal(75, 100);
        };
        
        window.testLike = () => {
            currentLikes += 5;
            updateDisplay();
        };
    </script>
    
    <style>
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</body>
</html>
