<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>TikHub - Gift vs Gift Overlay</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1920px; height: 1080px;
            overflow: hidden; background: transparent;
            font-family: 'Arial', sans-serif;
            display: flex; align-items: center; justify-content: center;
        }
        #battle-container {
            width: 800px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        .battle-title {
            font-size: 36px; font-weight: bold;
            color: white; text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
        }
        .teams-container {
            display: flex; gap: 30px;
            align-items: center;
        }
        .team {
            flex: 1;
            text-align: center;
        }
        .team-name {
            font-size: 24px; font-weight: bold;
            color: white; margin-bottom: 15px;
        }
        .team.left .team-name { color: #66bfff; }
        .team.right .team-name { color: #ff6b9d; }
        .team-score {
            font-size: 64px; font-weight: bold;
            color: white;
        }
        .vs-divider {
            font-size: 48px; font-weight: bold;
            color: #ffd700;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
        }
        #connection-status {
            position: fixed; top: 10px; right: 10px;
            padding: 8px 16px; background: rgba(0, 0, 0, 0.7);
            color: white; border-radius: 20px;
            font-size: 12px; font-family: monospace; z-index: 10000;
        }
        #connection-status.connected { background: rgba(0, 200, 0, 0.7); }
    </style>
</head>
<body>
    <div id="connection-status">Connecting...</div>
    <div id="battle-container">
        <div class="battle-title">⚔️ GIFT BATTLE</div>
        <div class="teams-container">
            <div class="team left">
                <div class="team-name" id="team1-name">Team 1</div>
                <div class="team-score" id="team1-score">0</div>
            </div>
            <div class="vs-divider">VS</div>
            <div class="team right">
                <div class="team-name" id="team2-name">Team 2</div>
                <div class="team-score" id="team2-score">0</div>
            </div>
        </div>
    </div>
    <script>
        const OVERLAY_SERVER_URL = 'wss://your-overlay-server.onrender.com';
        const WS_PATH = '/ws/giftvsgift';
        let ws = null;
        const statusEl = document.getElementById('connection-status');
        function connect() {
            ws = new WebSocket(OVERLAY_SERVER_URL + WS_PATH);
            ws.onopen = () => {
                console.log('✅ Connected'); statusEl.textContent = 'Connected';
                statusEl.className = 'connected';
            };
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'gift-vs-gift-update') {
                    updateBattle(data.team1, data.team2);
                } else if (data.type === 'initial-state' && data.state) {
                    updateBattle(data.state.team1, data.state.team2);
                }
            };
            ws.onclose = () => { setTimeout(connect, 3000); };
        }
        function updateBattle(team1, team2) {
            if (team1) {
                document.getElementById('team1-name').textContent = team1.name || 'Team 1';
                document.getElementById('team1-score').textContent = team1.score || 0;
            }
            if (team2) {
                document.getElementById('team2-name').textContent = team2.name || 'Team 2';
                document.getElementById('team2-score').textContent = team2.score || 0;
            }
        }
        connect();
        setTimeout(() => { if (statusEl.className === 'connected') statusEl.style.opacity = '0.3'; }, 5000);
    </script>
</body>
</html>
